  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fff8e1;
    }
    h1, h2 {
      color: #333;
    }
    pre {
      background: #f0f0f0;
      padding: 0.5em;

    code {
      background: #eee;

    }
    .back-button {
      display: inline-block;
      margin-top: 1.5em;

<body>
  <div id="content"></div>
  <script>
    PASS = prompt('パスワードを入力してください。');
    try {
      const response = fetch(PASS + '.html');
      if (!response.ok) {
        throw new Error(`サーバーからの応答が異常です: ${response.status}`);
        // location.href = 'pwd.html';
      } else {
        console.log('取得したデータ:', PASS);
        location.href = PASS + '.html';
      }
    } catch (error) {
        // document.getElementByID('content').textContent = 'パスワード認証エラー';
        location.href = 'test.html';
    }
  </script>
