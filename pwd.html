<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>吹矢アラームちゃん・パスワード認証</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon-512.png">
  <meta name="theme-color" content="#e53935">
</head>
<body>
  <h1>吹矢アラームちゃん</h1>
  <div style="font-size: 0.8em; color: #666;">v.1.3.1</div>
  <div id="content"></div>
  <script>
    PASS = prompt('日本スポーツウエルネス吹矢協会の会員番号を入力してください。');
    fetch(PASS + '.html')
      .then(response => {
        if (!response.ok) {
          throw new Error(`サーバーからの応答が異常です: ${response.status}`);
          location.href = 'index.html';
        }
      })
      .then(data => {
        location.href = PASS + '.html';
      })
      .catch(error => {
        location.href = 'index.html';
      });
  </script>
  <p><a class="back-button" href="index.html">前ページに戻る</a></p>
</body>
</html>
